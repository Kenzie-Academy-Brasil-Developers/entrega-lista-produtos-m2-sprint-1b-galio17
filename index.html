<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <h1 class="logo">Shop Now</h1>
    </header>
    
    <main>
        <div id="filters" class="filtersContainer">
            
            <div class="filterSectionContainer">
                <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos curFilter">Todos Produtos</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarHortifruti">Hortifruti</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarPanificadora">Panificadora</button>
                <button class="estiloGeralBotoes estiloGeralBotoes--filtrarLaticionio">Laticínio</button>
            </div>

            <div class="containerBuscaPorNome">
                
                <input type="text" placeholder="Nome do produto" class="campoBuscaPorNome">
                <button class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"></button>

            </div>
        </div>
        <div class="containerPrecoTotal">
            <div>
                <img src="src/img/alert-circle.png" alt="Círculo de Alerta">
                <p>Valor total dos produtos da sessão selecionada</p>
            </div>
            <p id="precoTotal"></p>
        </div>
        <div class="containerListaProdutos">
            <ul id="listProdutos">
            <!-- Utilize esse item html como template para a construção da lista de produtos -->

            <!-- Você pode remover esses comentários depois que fizer a construção pelo DOM -->

            <!--
                <li>
                    <img src="./src/img/maça.png" alt="Imagem maçã">
                    <h3>Maçã</h3>
                    <p>R$02.00</p>
                    <span>Seção - Hortifruti</span>
                </li>
            -->
            </ul>
        </div>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
