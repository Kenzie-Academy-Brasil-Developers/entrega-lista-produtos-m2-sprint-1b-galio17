<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <h1 class="logo">Shop Now</h1>
        <div id="filters" class="filtersContainer">
            
            <div class="filterSectionContainer">
                <button class="buttons buttons--showAll curFilter">Todos Produtos</button>
                <button class="buttons buttons--filterVegetable">Hortifruti</button>
                <button class="buttons buttons--filterBakery">Panificadora</button>
                <button class="buttons buttons--filterDairy">Laticínio</button>
            </div>

            <div class="filterSearchContainer">
                
                <input type="text" placeholder="Nome do produto" class="fieldSearch">
                <button class="buttons buttons--search"></button>

            </div>
        </div>
    </header>
    
    <main>
        <div class="productsListContainer">
            <ul id="productContainer">
                <li class="productCard">
                    <img src="./src/img/maca.png" alt="Imagem maçã" class="productCard__image">
                    
                    <div class="productCard__info">
                        <div class="product__importantInfo">
                            <h3 class="product__title">Maçã</h3>
                            <span class="product__section">Hortifruti</span>
                            <p class="product__price">R$ 2.00</p>
                        </div>

                        <ul id="nutrientsContainer">
                            <li class="nutrientsContainer__nutrient">Potássio</li>
                            <li class="nutrientsContainer__nutrient">Vitamina A</li>
                            <li class="nutrientsContainer__nutrient">Vitamina E</li>
                            <li class="nutrientsContainer__nutrient">Vitamina C</li>
                        </ul>
                    </div>
                    
                    <button class="buttons buttons--addCart"></button>
                </li>
            </ul>
        </div>
        <div class="cartContainer">
            <img src="" alt="" class="cartContainer__cartTitleIcon">
            
            <h2 class="cartContainer__cartTitle">Carrinho</h2>
            
            <div class="cartContainer__cartInfo">
                <ul id="cartProductsContainer">
                    <li class="productCard">
                        <img src="./src/img/maca.png" alt="Imagem maçã" class="productCard__image">
                        
                        <div class="productCard__info">
                            <div class="product__importantInfo">
                                <h3 class="product__title">Maçã</h3>
                                <span class="product__section">Hortifruti</span>
                                <p class="product__price">R$ 2.00</p>
                            </div>
                        </div>

                        <button class="buttons buttons--removeCart"></button>
                    </li>
                </ul>   
                
                <div class="cartContainer__cartInfo__cartProductsInfo">
                    <p class="cartContainer__cartInfo__cartProductsInfo__amount">Quantidade<span id="totalAmount">1</span></p>
                    
                    <p class="cartContainer__cartInfo__cartProductsInfo__price">Total<span id="totalPrice">2.00</span></p>
                </div>

                <div class="cartContainer__cartInfo__noProducts">
                    <img src="" alt="">
                    <h4>Por enquanto não temos produtos no carrinho</h4>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
