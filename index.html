<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <h1 class="logo">Shop Now</h1>
        <div id="filters" class="filtersContainer">
            
            <div class="filterSectionContainer">
                <button class="buttons buttons--showAll curFilter">Todos Produtos</button>
                <button class="buttons buttons--filterVegetable">Hortifruti</button>
                <button class="buttons buttons--filterBakery">Panificadora</button>
                <button class="buttons buttons--filterDairy">Laticínio</button>
            </div>

            <div class="filterSearchContainer">
                
                <input type="text" placeholder="Nome do produto" class="fieldSearch">
                <button class="buttons buttons--search"></button>

            </div>
        </div>
    </header>
    
    <main>
        <section class="productsListContainer">
            <ul id="productContainer">
                <li class="product">
                    <img src="./src/img/maca.png" alt="Imagem maçã" class="product__image">
                    <section class="product__details">
                        <div class="product__info">
                            <h3 class="product__title">Maçã</h3>
                            <span class="product__section">Hortifruti</span>
                            <ol id="nutrientsContainer">
                                <li class="nutrientsContainer__nutrient">Potássio</li>
                                <li class="nutrientsContainer__nutrient">Vitamina A</li>
                                <li class="nutrientsContainer__nutrient">Vitamina E</li>
                                <li class="nutrientsContainer__nutrient">Vitamina C</li>
                            </ol>
                            <p class="product__price">R$ 2.00</p>
                        </div>
                        <button class="buttons buttons--addCart"></button>
                    </section>
                </li>
            </ul>
        </section>
        <section class="cartContainer">
            <img src="" alt="" class="cartContainer__cartTitleIcon">
            
            <h2 class="cartContainer__cartTitle">Carrinho</h2>
            
            <section class="cartContainer__info">
                <ul id="cartProductsContainer">
                    <li class="product">
                        <img src="./src/img/maca.png" alt="Imagem maçã" class="product__image">
                        
                        <section class="product__details">
                            <div class="product__info">
                                <h3 class="product__title">Maçã</h3>
                                <span class="product__section">Hortifruti</span>
                                <p class="product__price">R$ 2.00</p>
                            </div>
                            <button class="buttons buttons--removeCart"></button>
                        </section>
                    </li>
                </ul>   
                
                <section class="cartContainer__info__cartProductsInfo">
                    <p class="cartContainer__info__cartProductsInfo__amount">Quantidade<span id="totalAmount">1</span></p>
                    
                    <p class="cartContainer__info__cartProductsInfo__price">Total<span id="totalPrice">2.00</span></p>
                </section>

                <section class="cartContainer__info__noProducts">
                    <img src="" alt="">
                    <h4>Por enquanto não temos produtos no carrinho</h4>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
